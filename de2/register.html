        </div>
    </header>
    <section>
        <div class="container">
            <h2 style="text-align: center;">Register Form</h2>
            <form onsubmit="return check();">
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" class="form-control" placeholder="Enter full name" id="txtName">
                </div>

                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" class="form-control" placeholder="Enter last name" id="txtLastName">
                </div>

                <label>Country:</label>
                <select class="form-control" id="vCountry">
                    <option value="">--</option>
                    <option value="Vietnam">Vietnam</option>
                    <option value="Laos">Laos</option>
                    <option value="Cambodia">Cambodia</option>
                    <option value="Thailand">Thailand</option>
                </select>

                <br>
                <label class="radio-inline">
                    <input type="radio" name="gioitinh" value="Male" checked>Male
                </label>
                <label class="radio-inline">
                    <input type="radio" name="gioitinh" value="Female">Female
                </label>
                <p>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" placeholder="Enter email" id="txtMail">
                </div>

                <div class="form-group">
                    <label>Phone:</label>
                    <input type="text" class="form-control" placeholder="Enter Telephone" id="txtPhone">
                </div>

                <button type="submit" class="btn btn-default" style="background-color: blue; color: #fff;">Register</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </form>
        </div>
    </section>
